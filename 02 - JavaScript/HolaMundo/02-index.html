<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio DOM, Eventos y Funciones</title>
        <script type="text/javascript" src="js/27-formulario.js"></script>
        <style>
            .box
            {
                width: 250px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 10px;
            }
        </style>
    </head>
    <body onload="">
        <!-- Ejercicio:
        1 Crear un formulario con los campos nombre, apellido, edad
        2 Boton de enviar el formulario con evento submit
        3 Mostrar datos por pantalla 
        4 Validar los datos Ingresados por el usuario -->
        <h1>Ejercicio DOM, Eventos y Funciones</h1>
        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre"><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" name="apellido" id="apellido"><br>
                <label for="edad">Edad:</label><br>
                <input type="number" name="edad" id="edad"><br><br>
                <input type="submit" value="enviar" id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>Informaci√≥n Ingresada:</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
