<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Eventos en JQery</title>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/02-eventos.js"></script>
        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background: yellow;
                transition: 300ms all;
            }
            /* #caja:hover{         // Cambio el color al posisionarme sobre el elemento directamente en css, 
                background: red;    // pero vamos a verlo en directamente en js
                cursor: pointer;
            } */
            input{
                width: 300px;
                padding: 10px;
                font-size: 20px;
            }
            #datos{
                border: 2px dashed black;
                padding: 10px;
                width: 250px;
                height: 250px;
                /* margin: top 300px; */
                display: none; 
            }
            #sigue_mouse{
                width: 50px;
                height: 50px;
                position: absolute;
                display: block;
                background: yellow;
                opacity: 0.3;
                border-radius: 999px;
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Eventos en JQuery</h1>
        <div id="caja">
            Soy una caja
        </div>
        <br>
        <form>
            <input type="text" id="nombre">
        </form>
        <br>
        <div id="datos"></div>
        <div id="sigue_mouse"></div>
    </body>
</html>
